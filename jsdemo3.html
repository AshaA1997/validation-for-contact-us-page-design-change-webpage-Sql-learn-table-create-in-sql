<!DOCTYPE html>
<html>
    <head>
        <title>Contact us page</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <main>
            <section>
             <h2>Contat us</h2>
             <p>This is a contact us page </p>
            </section>
            <section>
               <h2>Form Details</h2>
               <p>This is a contact us page and it is form contain all details for contact</p>
            </section>
            <section>
               <h2>Contact Form</h2>
               <form action=" " method="post">
            <i class="paper-plane"></i>
            <div class="input-grop">
                <label>Full Name</label>
                <input type="text"placeholder="enter your name" id="contact name" onkeyup="validateName()">
                <span id="name-error"></span>
                </div>
                <div class="input-group">
                <label for="email">Email:</label>
                <input type="email"id="email" placeholder="Enter email" id="contact name" onkeyup="validateName()">
                <span id="email-error"></span>
                </div>
                <div class="input group">
                    <label for="Phone No">Phone no</label>
                    <input type="tel" placeholder="123 456 7890"id="contact-Phone" onkeyup="validatephone()">
                    <span id="phone-error"></span>
                </div>
                <div cass="input group">
                <label for="message">Message :</label>
                <input type="textarea"id="message" name="message"id="contact name" onkeyup="validateName()">
                <span id="message error"></span>
                </div>
                <button onclick="returnvalidateForm()">Submit</button>
              <span id="submit-error"></span>
            </div>
        </form>
        <script src="script.js">
        </script>
    </body>
</html>
